version: '3'
services:
  mongodbProductionDreamyTrip:
    image: mongo:latest
    restart: always
    container_name: 'dreamyTrip'
    env_file: ./containers/dbConfig/mongodb.env
    ports:
      - 27017:27017
    volumes:
      - ./containers/dbConfig/initMongo.js:/docker-entrypoint-initdb.d/initMongo.js
      - ./containers/data/dbConfig/mongdb:/data/db
    command: mongod --logpath=/dev/null # --quiet
  dbTest:
    image: mongo:latest
    restart: always
    container_name: 'dbTest'
    env_file: ./containers/dbConfig/dbTest.env
    ports:
      - 27018:27018
    volumes:
      - ./containers/dbConfig/initMongo.js:/docker-entrypoint-initdb.d/initMongo.js
      - ./containers/data/dbConfig/mongdb:/data/dbTest
    command: mongod --port 27018 --logpath=/dev/null
